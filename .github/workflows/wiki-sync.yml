name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync wiki files
        run: |
          # Remove old wiki content (except .git)
          find wiki-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy new wiki content
          cp -r main-repo/wiki/* wiki-repo/
          
          # Show what changed
          cd wiki-repo
          git status

      - name: Commit and push changes
        run: |
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi
          
          git add -A
          git commit -m "Sync wiki from main repository
          
          Source commit: ${{ github.sha }}
          Triggered by: ${{ github.event_name }}"
          git push
