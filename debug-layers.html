<!DOCTYPE html>
<html>
<head>
    <title>Layers Debug Test</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        #debug-container { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin-bottom: 20px;
        }
        canvas { 
            border: 1px solid #ddd; 
            background: white;
        }
        #controls { margin: 10px 0; }
        button { margin: 5px; padding: 5px 10px; }
        #output { 
            background: #f5f5f5; 
            padding: 10px; 
            font-family: monospace; 
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Layers Debug Test</h1>
    
    <div id="debug-container">
        <canvas id="test-canvas" width="400" height="300"></canvas>
        
        <div id="controls">
            <button onclick="testBasicCanvas()">Test Basic Canvas</button>
            <button onclick="testLayerRendering()">Test Layer Rendering</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>
    </div>
    
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += new Date().toISOString() + ': ' + message + '\n';
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function testBasicCanvas() {
            log('Testing basic canvas operations...');
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(50, 50, 100, 100);
                
                ctx.fillStyle = '#000000';
                ctx.font = '16px Arial';
                ctx.fillText('Basic Canvas Test', 50, 200);
                
                log('Basic canvas test completed successfully');
            } catch (error) {
                log('Basic canvas test failed: ' + error.message);
            }
        }

        function testLayerRendering() {
            log('Testing layer rendering...');
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Test layer structure
                const testLayers = [
                    {
                        id: 'test1',
                        type: 'rectangle',
                        x: 50,
                        y: 50,
                        width: 100,
                        height: 80,
                        fill: '#00ff00',
                        visible: true
                    },
                    {
                        id: 'test2',
                        type: 'text',
                        x: 200,
                        y: 100,
                        text: 'Test Text',
                        fontSize: 16,
                        fill: '#0000ff',
                        visible: true
                    },
                    {
                        id: 'test3',
                        type: 'circle',
                        x: 300,
                        y: 150,
                        radius: 40,
                        fill: '#ff00ff',
                        visible: true
                    }
                ];
                
                log('Rendering ' + testLayers.length + ' test layers...');
                
                testLayers.forEach((layer, index) => {
                    try {
                        log('Rendering layer ' + index + ': ' + layer.type);
                        drawTestLayer(ctx, layer);
                    } catch (error) {
                        log('Failed to render layer ' + index + ': ' + error.message);
                    }
                });
                
                log('Layer rendering test completed');
            } catch (error) {
                log('Layer rendering test failed: ' + error.message);
            }
        }

        function drawTestLayer(ctx, layer) {
            if (layer.visible === false) {
                return;
            }
            
            ctx.save();
            
            switch (layer.type) {
                case 'rectangle':
                    ctx.fillStyle = layer.fill || '#000000';
                    ctx.fillRect(layer.x || 0, layer.y || 0, layer.width || 0, layer.height || 0);
                    break;
                    
                case 'text':
                    ctx.fillStyle = layer.fill || '#000000';
                    ctx.font = (layer.fontSize || 16) + 'px Arial';
                    ctx.fillText(layer.text || '', layer.x || 0, layer.y || 0);
                    break;
                    
                case 'circle':
                    ctx.fillStyle = layer.fill || '#000000';
                    ctx.beginPath();
                    ctx.arc(layer.x || 0, layer.y || 0, layer.radius || 0, 0, 2 * Math.PI);
                    ctx.fill();
                    break;
                    
                default:
                    throw new Error('Unknown layer type: ' + layer.type);
            }
            
            ctx.restore();
        }

        function clearCanvas() {
            const canvas = document.getElementById('test-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            log('Canvas cleared');
        }

        // Initialize
        log('Debug test page loaded');
    </script>
</body>
</html>
